<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Pergunte ao professor quantas notas o aluno obteve. Na sequência, usando for, peça para o professor informar todas as notas do aluno.
    Calcule a média das notas e apresente o resultado na tela.
    */

    //ENTRADA

    const quantidade = Number(prompt(`Quantas notas o aluno obteve?`));
    let soma = 0;

    //PROCESSAMENTO

    for(contador = 0; contador < quantidade; contador++){
        let notas = Number(prompt(`Informe a nota do aluno:`));
        soma = soma + notas;
    }

    //SAÍDA

    let media = soma / quantidade;
    document.write(`Média das notas do aluno: ${media.toFixed(2).replace(".", ",")}`);
</script>
