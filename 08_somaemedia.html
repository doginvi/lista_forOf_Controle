<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    //ENTRADA

    let soma = 0;


    //PROCESSAMENTO

    for(contador = 0; contador < 5; contador += 1){
        let numeros = Number(prompt(`Informe um número:`));
        soma = soma + numeros;
    }

    //SAÍDA

    let media = soma / 5;
    document.write(`A soma dos números informados será: ${soma}<br>A média entre estes números será: ${media.toFixed(1).replace(".", ",")}`);

</script>
