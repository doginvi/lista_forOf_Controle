<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que apresente na tela os números ímpares de 1 até 50.
    */

    //ENTRADA

    let impares = [];

    //PROCESSAMENTO

    for(num = 0; num < 50; num+=1){
        if(num % 2 == 1){
            impares.push(num)
        }
    }

    //SAÍDA

    document.write(`Números ímpares: ${impares.join(" - ")}`);

</script>
