<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Considere que a população de uma cidade seja de 50000 habitantes, crescendo 1,5% ao ano. Apresente em tela a população prevista para um prazo de 5 anos e um prazo de 10 anos. Apresente os dados em tela.
    */

    //ENTRADA

    let cincoA = 50000;
    let dezA = 50000;
    
    //PROCESSAMENTO
    
    for(anos = 0; anos < 5; anos++){
        cincoA = cincoA * 1.015;
    }

    for(anos2 = 0; anos2 < 10; anos2++){
        dezA = dezA * 1.015;
    }

    //SAÍDA

    document.write(`A população da cidade será em: <br>
    5 anos: ${Math.floor(cincoA)}<br>
    10 anos: ${Math.floor(dezA)}`);

</script>
