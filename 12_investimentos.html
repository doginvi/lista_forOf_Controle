<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: Investimentos
    Joãozinho investiu R$ 1.000,00 e o investimento renderá 2% por dia útil. Quantos dias demorará para que Joãozinho consiga o total de R$ 2.000,00.
    */

    //ENTRADA

    let joao = 1000;
    let dias = 0;

    //PROCESSAMENTO

    for(dias = 0; joao <= 2000; dias+=1){
        if(dias % 7 == 5 || dias % 7 == 6){
            joao = joao;
        }
        else{
            joao = joao * 1.02;
        }
    }

    //SAÍDA

    document.write(`Joãozinho demorará ${dias} para conseguir R$ 2.000,00`);

</script>
